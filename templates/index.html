<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sube tu archivo CSV</title>
</head>
<body>
  <h1>Sube tu archivo CSV</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <input type="submit" value="Subir archivo">
  </form>
</body>
</html>
